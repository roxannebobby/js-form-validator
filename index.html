<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Form Validating</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register your Account</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input id='username' type="text" placeholder="Enter a username">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input id='email' type="text" placeholder="Enter a valid email address">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input id='password' type="password" placeholder="Enter a password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Password</label>
                <input id='password2' type="password" placeholder="Re-enter your password">
                <small>Error message</small>
            </div>


            <button>Submit</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
